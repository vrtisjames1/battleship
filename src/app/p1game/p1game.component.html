<div class="gameContainer">
    <div class="messageContainer">
        <div>
            
            <h2 [ngClass]="currentGame.user1_turn === true ? 'greentext' : 'redtext'">{{message}}</h2>
            <div>
                <h3>Legend</h3>
                <div class="legend">
                    <p>Your Board: </p><div class="p1"></div>
                    <p>{{currentGame.username2}} Board: </p><div class="p2"></div>
                    <p>HIT: </p><div class="hit"></div>
                    <p>MISS: </p><div class="miss"></div>
                </div>
                <p>{{rules}}</p>
                <button type="button" class="btn btn-success" (click)="refresh()">Refresh</button>
            </div>
        </div>
    </div>
    <!-- start of opponent board -->
