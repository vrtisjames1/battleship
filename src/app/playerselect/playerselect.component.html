<div class="playerSelectDiv">
    <!-- message container -->
    <div class="messageContainer">
        <p>Choose Player Below</p>
    </div>
    <!-- player 1 select -->
    <div>
        <button type="button" class="btn btn-primary btn-rounded" (click)="select1()">{{currentGame.username1}}</button>
    </div>

    <!-- player 2 select -->
    <div>
        <button type="button" class="btn btn-warning btn-rounded" (click)="select2()">{{currentGame.username2}}</button>
    </div>
</div>
